<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Search</title>
    <style>
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*gap: 10px;*/
            margin-bottom: 20px;
        }


        #searchBar {
            /*width: 80%;*/
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            flex: 1;
        }

        #menuButton {
            padding: 8px 10px; /* smaller padding */
            font-size: 18px;   /* icon-sized font */
            width: 40px;       /* fixed width for compact size */
            height: 40px;      /* fixed height for square shape */
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #menuButton:hover {
            background-color: #555;
        }

        .card {
            flex: 0 0 calc(90% - 20px); /* Allows the card to shrink and grow, starts at 300px wide */
            
            max-width: calc(90% - 20px); /* Prevents it from stretching too wide */
            aspect-ratio: 2/3;
            box-sizing: border-box; /* ensures padding doesn't add to width */
            display: flex;
            position: relative;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            /*border: 1px solid #000000;
            border-radius: 6px;*/
        }

        .card::before {
            content: '';
            display: block;
            padding-top: 150%;
        }

        .card img {
        /*margin-left: 20px;*/
        width: 100%; /* Set a fixed width for consistency */
        height: 100%; /* Adjust this as per your preferred image size */
        object-fit: contain;
        }
        .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* spacing between cards */
        justify-content: center; /* or center/space-between/etc. */
        }
        body {
            background-color: #ECE2D0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background in place while scrolling */
            font-family: Arial, sans-serif;
            padding: 20px;
            }
            
        .menuSidebar {
            position: fixed;
            top: 0;
            left: -250px; /* hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: 0.5s;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            }
        .close-link {
            color: white;
            text-decoration: none;
            padding: 12px;
            text-align: center;
            background-color: #222;
            border-top: 1px solid #555;
            display: block;
        }
        #closeMenu {
            cursor: pointer;
        }

        #toggleRightSidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 8px 12px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            z-index: 3;
            transition: right 0.3s ease;
}

        /* Right Sidebar */
        .right-sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #444;
            color: white;
            transition: right 0.3s ease;
            z-index: 3;
            overflow-y: auto;
}
    </style>
</head>
<body>
    
    <div class = "top-bar">
        <button id="menuButton">☰</button>
        <input type="text" id="searchBar" placeholder="Search for a card by name, type, or attribute">  
    </div>

    <div id="menuSidebar" class = "menuSidebar">
        <ul style="list-style: none; padding: 10px; background: #444; color: white; border-radius: 5px; margin: 10px 0;">
            <li><a href="index.html" style="color: rgb(255, 255, 255); text-decoration: none;">Card search</a></li>
            <li><a href="saved_Decks.html" style="color: rgb(255, 255, 255); text-decoration: none;">"Saved Decks</a></li> 
            <li><a id = "closeMenu"; style="color: rgb(255, 255, 255); text-decoration: none;">Close menu</a></li>    
        </ul>

        

    </div>
    
    <div>
        <label for="Red"> Red</label>
        <input type="checkbox" id = "Red" >
        <label for="Green"> Green</label>
        <input type="checkbox" id = "Green" >
        <label for="Blue"> Blue</label>
        <input type="checkbox" id = "Blue" >
        <label for="Purple"> Purple</label>
        <input type="checkbox" id = "Purple" >
        <label for="Black"> Black</label>
        <input type="checkbox" id = "Black" >
        <label for="Yellow"> Yellow</label>
        <input type="checkbox" id = "Yellow" >
    </div>
    <div> 
        <label for="AltArtOnly"> Alt Arts Only </label>
        <input type ="checkbox" id = "AltArtOnly">
    </div>
    <button id="toggleRightSidebar">←</button>
    <div id="rightsidebar" class="right-sidebar">
        <h3 style="margin: 20px;"> Right Sidebar Content</h3>
        <p id="totalCountDisplay" style="font-weight: bold; font-size: 20px; color: white; margin-top: 10px; margin-left: 15px">Total: 0</p>
        <ul style="list-style: none; padding: 10px; background: #444; color: white; border-radius: 5px; margin: 10px 0;">
            <button id="saveDeck" onclick="saveDeck()" style="color: rgb(255, 255, 255); text-decoration: none;">Save Deck</button> 
        </ul>
        <div id = "deckDisplay" style = "padding: 10px;">
            <h4>Your Deck</h4>
            <ul id="deckList" style = "list-style: none; padding-left: 0;"></ul>
        </div>
        
    </div>

    
    <div id="results" class="card-container"></div>

    <!-- Link to External JavaScript File -->
    <script src="cardSearch.js"></script>

    <script>
        //const menuButton = document.getElementById('menuButton');
        //const menuSidebar = document.getElementById('menuSidebar');
        //const menuClose = document.getElementById("menuClose")

    
        //menuButton.addEventListener('click', () => {
        //        menuSidebar.style.left = '0';
        //});
        //menuClose.addEventListener('click', () => {
        //    menuSidebar.style.left = '-250px';
            
       // });
       const menuButton = document.getElementById('menuButton');
        const menuSidebar = document.getElementById('menuSidebar');
        const menuClose = document.getElementById("menuClose");

        menuButton.addEventListener('click', () => {
            menuSidebar.style.left = '0';
        });

        closeMenu.addEventListener('click', () => {
            menuSidebar.style.left = '-250px';
        });

        if (menuClose) {
            menuClose.addEventListener('click', (e) => {
            e.preventDefault();
            menuSidebar.style.left = '-250px';
            });
        }
        const rightSidebar = document.getElementById('rightsidebar');
        const rightToggle = document.getElementById('toggleRightSidebar');
        let isRightSidebarOpen = false;

        rightToggle.addEventListener('click', () => {
            isRightSidebarOpen = !isRightSidebarOpen;

            if (isRightSidebarOpen) {
                rightSidebar.style.right = '0';
                rightToggle.style.right = '250px';  // Move button left next to sidebar
                rightToggle.textContent = '→';      // Point arrow to close
            } else {
                rightSidebar.style.right = '-250px';
                rightToggle.style.right = '0';       // Move button back to edge
                rightToggle.textContent = '←';       // Point arrow to open
        }
    });

    </script>

    </script>
</body>
</html>
