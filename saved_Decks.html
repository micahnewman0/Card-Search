<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Decks</title>
    <style>
        #closeMenu {
            cursor: pointer;
        }
        .deck-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .deck-card {
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .deck-card:hover {
            transform: scale(1.05);
            background-color: #f4f4f4;
        }

        .build-new {
            background-color: #d1e7dd;
            border: 2px dashed #28a745;
            color: #155724;
        }

        .build-new:hover {
            background-color: #c3e6cb;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /*gap: 10px;*/
            margin-bottom: 20px;
        }

        #menuButton {
            padding: 8px 10px; /* smaller padding */
            font-size: 18px;   /* icon-sized font */
            width: 40px;       /* fixed width for compact size */
            height: 40px;      /* fixed height for square shape */
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #menuButton:hover {
            background-color: #555;
        }
        body {
            background-color: #ECE2D0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background in place while scrolling */
            font-family: Arial, sans-serif;
            padding: 20px;
            }
            
        .menuSidebar {
            position: fixed;
            top: 0;
            left: -250px; /* hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: 0.5s;
            z-index: 1;
            }
    </style>
</head>
<body>
    
    <div class = "top-bar">
        <button id="menuButton">☰</button>
    </div>

    <div id="menuSidebar" class = "menuSidebar">
        <ul style="list-style: none; padding: 10px; background: #444; color: white; border-radius: 5px; margin: 10px 0;">
            <li><a href="index.html" style="color: rgb(255, 255, 255); text-decoration: none;">Card search</a></li>
            <li><a href="saved_Decks.html" style="color: rgb(255, 255, 255); text-decoration: none;">Saved Decks</a></li>
            <li><a id = "closeMenu"; style="color: rgb(255, 255, 255); text-decoration: none;">Close menu</a></li>    
        </ul>
    </div>
    
    <div class="deck-grid">
        <div class="deck-card">
          <span>Straw Hat Pirates</span>
        </div>
        <div class="deck-card">
          <span>Kaido Aggro</span>
        </div>
        <div class="deck-card build-new" onclick="window.location.href='index.html'">
            <span>Build a Deck!➕ </span>
          </div>
      </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const menuSidebar = document.getElementById('menuSidebar');
        const menuClose = document.getElementById("menuClose")

    
        menuButton.addEventListener('click', () => {
                menuSidebar.style.left = '0';
        });

        closeMenu.addEventListener('click', () => {
            menuSidebar.style.left = '-250px';
        });

        menuClose.addEventListener('click', () => {
            menuSidebar.style.left = '-250px';
            
        });

    </script>
</body>
</html>
