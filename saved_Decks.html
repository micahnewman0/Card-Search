<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Saved Decks</title>
    <style>
        #closeMenu { cursor: pointer; }

        .deck-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .deck-card {
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            user-select: none;
        }

        .deck-card:hover {
            transform: scale(1.05);
            background-color: #f4f4f4;
        }

        .build-new {
            background-color: #d1e7dd;
            border: 2px dashed #28a745;
            color: #155724;
        }

        .build-new:hover { background-color: #c3e6cb; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #menuButton {
            padding: 8px 10px;
            font-size: 18px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #menuButton:hover { background-color: #555; }

        body {
            background-color: #ECE2D0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .menuSidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: 0.5s;
            z-index: 1;
        }

        .menuSidebar ul {
            list-style: none;
            padding: 10px;
            background: #444;
            color: white;
            border-radius: 5px;
            margin: 10px 0;
        }

        .menuSidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 0;
        }

        .menuSidebar a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="top-bar">
    <button id="menuButton">☰</button>
</div>

<div id="menuSidebar" class="menuSidebar">
    <ul>
        <li><a href="index.html">Card search</a></li>
        <li><a href="saved_Decks.html">Saved Decks</a></li>
        <li><a href="buy_List.html">Buy List</a></li>
        <li><a id="closeMenu">Close menu</a></li>
    </ul>
</div>

<div class="deck-grid" id="deckGrid">
    <div class="deck-card build-new" onclick="startNewDeck()">
        <span>Build a Deck!➕</span>
    </div>
</div>

<script>
function startNewDeck() {
    localStorage.removeItem("MS_selectedDeckToLoad");
    localStorage.removeItem("MS_tempDeck");
    window.location.href = 'index.html';
}

// Sidebar toggle
const menuButton = document.getElementById('menuButton');
const menuSidebar = document.getElementById('menuSidebar');
const closeMenu = document.getElementById('closeMenu');

menuButton.addEventListener('click', () => {
    menuSidebar.style.left = '0';
});

closeMenu.addEventListener('click', (e) => {
    e.preventDefault();
    menuSidebar.style.left = '-250px';
});

// NEW loadDeck function (opens standalone viewer page)
function loadDeck(deckName) {
    const prefix = "MS_deckBuilder_";
    const deckKey = prefix + deckName;

    const savedDeck = localStorage.getItem(deckKey);
    if (!savedDeck) return;

    const deckObj = JSON.parse(savedDeck);

    let deckString = "";

    // Leader first
    if (deckObj.leader) {
        deckString += deckObj.leader.name + ":1,";
    }

    // Then all other cards
    if (deckObj.cards && Array.isArray(deckObj.cards)) {
        deckObj.cards.forEach(card => {
            deckString += card.name + ":" + card.count + ",";
        });
    }

    deckString = deckString.slice(0, -1);
    const encodedDeck = encodeURIComponent(deckString);

    window.location.href = "deck_viewer.html?deck=" + encodedDeck;
}

function displaySavedDecks() {
    const deckGrid = document.getElementById("deckGrid");

    deckGrid.innerHTML = `
        <div class="deck-card build-new" onclick="startNewDeck()">
            <span>Build a Deck!➕</span>
        </div>
    `;

    const prefix = "MS_deckBuilder_";
    let decksFound = false;

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);

        if (key.startsWith(prefix)) {
            decksFound = true;
            const deckName = key.slice(prefix.length);

            const deckCard = document.createElement("div");
            deckCard.className = "deck-card";
            deckCard.textContent = deckName;
            deckCard.onclick = () => loadDeck(deckName);

            deckGrid.appendChild(deckCard);
        }
    }

    if (!decksFound) {
        const noDeckMsg = document.createElement("p");
        noDeckMsg.textContent = "No saved decks found.";
        noDeckMsg.style.color = "#666";
        noDeckMsg.style.textAlign = "center";
        noDeckMsg.style.width = "100%";
        noDeckMsg.style.marginTop = "40px";
        deckGrid.appendChild(noDeckMsg);
    }
}

displaySavedDecks();
</script>

</body>
</html>
